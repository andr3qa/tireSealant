<section class="feedback">
  <div class="container feedback__container">
    <h2 class="section-title section-title_white feedback__section-title">У вас остались вопросы?</h2>
    <p class="feedback__subtitle">
      Оставьте заявку, и наш менеджер свяжется с вами в течении часа
    </p>
    <form action="#" class="form">
      <label class="form__label">
        <input type="text" name="Имя" class="input-reset form__input" placeholder="Ваше имя" required>
      </label>
      <label class="form__label">
        <input type="tel" name="Номер телефона" class="input-reset form__input" placeholder="Ваш номер телефона"
          required>
      </label>
      <label class="form__label">
        <input type="email" name="Ваш e-mail" class="input-reset form__input" placeholder="Ваш e-mail" required>
      </label>
      <label class="form__label">
        <textarea name="Комментарий" class="form__textarea" placeholder="Ваш комментарий"></textarea>
      </label>
      <button class="btn-reset btn btn_size_l form__btn">Отправить</button>
    </form>
  </div>
</section>
